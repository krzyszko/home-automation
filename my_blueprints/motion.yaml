blueprint:
  name: Motion-activated Light with sun condition
  description: Turn on a light when motion is detected.
  domain: automation
  source_url: https://raw.githubusercontent.com/tkrisko/home-automation/master/my_blueprints/motion.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent
trigger:
  - platform: state
    entity_id: !input motion_entity
    from: "off"
    to: "on"
  - platform: state
    entity_id: !input light_target
    from: "off"
    to: "on"
action:
  - service: light.turn_on
    target:
      entity_id: !input light_target
  - wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
    timeout: !input no_motion_wait
  - service: light.turn_off
    target:
      entity_id: !input light_target
